{% extends 'ajax_base.html' %}

{% block extrahead %}
{{ block.super }}
<script>	
	$(document).ready(function() {	
		var loadUrl = "ajax/load_basic_dom #image";
		$("#load_basic").click(function(){			
			$("#content")
				.html(ajax_load)
				.load(loadUrl);
		});		
	 });	
</script>
{% endblock %}

{% block currentpage %} -> load() #image {% endblock %}

{% block ajaxtype %}
	<input type="submit" value="load() #image" id="load_basic" /> 
{% endblock %}
